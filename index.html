<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>Registration form</title>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <h1>Registration</h1>
        <form class="reg-form" action="index.html" method="get">
        <div class="form-row">
            <label for="form_fname">First name: </label>
        <intup type="text" id="form_name" name="first_name"/>
        </div>
        <div class="form-row">
        <label for="form_sname">Second name: </label>
        <intup type="text" id="form_name" name="second_name"/>
        </div>
        <div class="form-row">
        <label for="form_email">Email: </label>
        <intup type="email" id="form_email" name="email"/>
        </div>
        <div class="form-row">
        <intup type="submit" value="Go" />
        </div>
        </form>
    </body>
</html>
